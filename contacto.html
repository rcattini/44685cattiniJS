<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Comunicate con Luis" />
    <meta name="keywords" content="luis, suarez, uruguay, nacional, contacto" />
    <title>Luis Suarez</title>
    <link
      rel="shortcut icon"
      href="./img/luis-suarez-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body class="cuerpo bg-primary">
    <!--Comienzo header-->
    <header class="cuerpo__cabeza">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand opacity-100 cuerpo__cabeza__logo"
            href="./index.html"
            >Logo de empresa</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse cuerpo__cabeza__menu"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin header-->

    <!--Comienzo main-->
    <main class="cuerpo__torso__contacto">
      <h1>CONTACTO</h1>
      <p>
        Nos interesa conocerte y saber tú opinión al respecto, saber que es lo
        que te gustaría, contenido que desees ver o cambios que harías. Recuerda
        que tú opinión es de gran interés!
      </p>
      <br />
      <form id="formulario" action="">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Luis"
              aria-label="First name"
              id="nombre"
              required
            />
          </div>

          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Suarez"
              aria-label="Last name"
              id="apellido"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="luisito@mail.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label"
            >Tu Mensaje</label
          >
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
          ></textarea>
        </div> 

        <div>
          <input class="btn bg-secondary text-white" type="submit" />
          <input class="btn bg-secondary text-white" type="reset" />
        </div>
      </form>
      <div class="container">
        <div class="info"></div>
      </div>
    </main>
    <!--Fin main-->

    <!--Comienzo footer-->
    <footer class="cuerpo__pie">
      <section class="cuerpo__pie__texto">
        <p>
          Rafael Cattini Proyecto CODER<br />Montevideo, Uruguay. Copyright ® -
          2022
        </p>
      </section>
      <section class="cuerpo__pie__redes">
        <ul>
          <li>
            <a href="https://www.instagram.com/luissuarez9/" target="_blank"
              ><img width="40px" src="./img/redes/insta.png" alt="Instagram" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/LuisSuarez9" target="_blank">
              <img src="./img/redes/face.png" alt="Facebook" width="40px" />
            </a>
          </li>
          <li>
            <a href="http://twitter.com/LuisSuarez9" target="_blank"
              ><img src="./img/redes/twiter.png" alt="Twitter" width="40px" />
            </a>
          </li>
        </ul>
      </section>
    </footer>
    <!--Fin footer-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
