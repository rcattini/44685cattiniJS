<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta " />
    <meta name="keywords" content="venta" />
    <title>Venta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="cuerpo bg-primary">
    <!--Comienzo header-->
    <header class="cuerpo__cabeza">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand opacity-100 cuerpo__cabeza__logo"
            href="./index.html"
            >Logo de empresa</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse cuerpo__cabeza__menu"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
              <li class="nav-item">
                <a class="nav-link text-white" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <p>
                  <button
                    class="btn position-relative"
                    id="btnCarrito"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseWidthExample"
                    aria-expanded="false"
                    aria-controls="collapseWidthExample"
                  >
                    <img
                      src="./img/carrito.png"
                      aria-current="page"
                      alt="logo"
                      width="50px"
                    />

                    <span
                      id="contCarrito"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >
                      <span class="visually-hidden">camisetas</span>
                    </span>
                  </button>
                </p>
                <div class="position-absolute">
                  <div
                    class="collapse collapse-horizontal"
                    id="collapseWidthExample"
                  >
                    <div class="card card-body" style="width: 300px">
                      <div id="carrito"></div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary btnconf"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Compra Confirmada
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin header-->
    <!--Comienzo main, coloque tarjetas para la venta -->
    <main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Lista de Camisetas Compradas
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="productosConfirmados"></div>
            </div>
            <div class="modal-footer">
              <button
                id="alertaConfirmacion"
                type="button"
                class="btn btn-primary"
              >
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>

      <h1>VENTA</h1>

      <div id="carrito"></div>
      <div id="listaProductos"></div>

      <div class="container">
        <div class="row" id="cards"></div>
      </div>

      <!--agrego un icono de whatsap para contacto-->
      <div>
        <a
          href="https://api.whatsapp.com/send?phone=+5980099661928&text=Tenemos%20la%20camiceta%20que%20queres!"
        >
          <img class="watsap" src="./img/redes/WhatsApp.svg.png" alt="WhatsApp"
        /></a>
      </div>
    </main>
    <!--Fin main-->
    <!--Inicio footer-->
    <footer class="cuerpo__pie">
      <section class="cuerpo__pie__texto">
        <p>
          Rafael Cattini Proyecto CODER<br />Montevideo, Uruguay. Copyright Â® -
          2022
        </p>
      </section>
      <section class="cuerpo__pie__redes">
        <ul>
          <li>
            <a href="" target="_blank"
              ><img width="40px" src="./img/redes/insta.png" alt="Instagram" />
            </a>
          </li>
          <li>
            <a href="" target="_blank">
              <img src="./img/redes/face.png" alt="Facebook" width="40px" />
            </a>
          </li>
          <li>
            <a href="" target="_blank"
              ><img src="./img/redes/twiter.png" alt="Twitter" width="40px" />
            </a>
          </li>
        </ul>
      </section>
    </footer>
    <!--Fin footer-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
